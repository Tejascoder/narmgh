<body style="background:#D3D3D3" ;>

<header>
    <div class="container">

            <div class="topmenupart">
                <nav class="menulist" style="background:navy;height:3rem;">

</header>


<div class="midwives">
    <img src="static/ghana.jpeg" alt="no image" class="logo" height="20rem" width="20rem">
    <h2 style="color:darkblue;" class="head">NATIONAL ASSOCIATION OF REGISTERED MIDWIVES</h2>
    <h2 class="head">(GHANA)</h2>
    <br>
    <br>
</div>


<div style="width:100rem; height:120rem;width:80rem;margin-left:50rem; border: 0.5rem solid red;" align="center">
    <h3>MEMBER REGISTRATION FORM</h3>
    <div align="center" class="membership">
        <!--FORM -->
        <form action="/home" method="POST">
            <table border="0" align="center">
                <tbody>
                <tr>
                    <td><label>Are you a dues paying member of NARMGH?:</label></td>
                    <!--<td><input name="paying_member" type="radio" style="height:4rem;width:2rem;" value="Yes"></td>-->
                    <td><label style="margin-left:-10rem;">Yes</label><input name="paying_member" value="yes" type="radio"
                                                                              style="height:4rem;width:2rem;margin-right:-30rem;">
                    </td>
                    <td><label style="margin-left:-28rem;">No</label><input name="paying_member" value="no"
                                                                                type="radio"
                                                                                style="height:4rem;width:2rem;margin-left:-18rem;">
                    </td>
                </tr>

                <tr>
                    <td><label>Surname:<span style="color:red">*</span></label></td>
                    <td><input name="surname" type="text" required="required"/></td>
                </tr>

                <tr>
                    <td><label>First Name:<span style="color:red">*</span> </label></td>
                    <td><input name="firstname" type="text" required="required"/></td>
                </tr>

                <tr>
                    <td><label>Middle Name:</label></td>
                    <td><input name="middlename" type="text"/></td>
                </tr>

                <tr>
                    <td><label>DOB(DD/MM/YYYY):<span style="color:red">*</span></label></td>
                    <td><input name="dob" type="date" required="required"/></td>
                </tr>

                <tr>
                    <td><label style="margin-right:12rem;">Gender:<span style="color:red">*</span></label></td>

                    <td><label style="margin-left:-10rem;">Male</label><input name="gender" value="male" type="radio"
                                                                              required="required"
                                                                              style="height:4rem;width:2rem;margin-right:-20rem;">
                    </td>
                    <td><label style="margin-left:-28rem;">Female</label><input name="gender" value="female"
                                                                                type="radio"
                                                                                style="height:4rem;width:2rem;margin-left:-30rem;">
                    </td>
                </tr>

                <tr>
                    <td><label>Contact no:<span style="color:red">*</span></label></td>
                    <td><input name="contactno" type="text" required="required"/></td>
                </tr>

                <tr>
                    <td><label>Ghana Card No:<span style="color:red">*</span></label></td>
                    <td><input name="cardno" required="required"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>Home Address: <span style="color:red">*</span></label></td>
                    <td><input required="required"
                               type="text" name="homeaddress"/></td>
                </tr>

                <tr>
                    <td><label>Regions :<span style="color:red">*</span></label></td>
                    <td><select style="height:4rem;width:27rem;" required="required" name="regions">
                        <option value>--Select--</option>
                        <option value="Ashanti Region">Ashanti Region</option>
                        <option value="Eastern Region">Eastern Region</option>
                        <option value="Central Region">Central Region</option>
                        <option value="Greater Accra Region">Greater Accra Region</option>
                        <option value="Savannah Region">Savannah Region</option>
                        <option value="North East Region">North East Region</option>
                        <option value="Bono Region">Bono Region</option>
                        <option value="Ahafo Region">Ahafo Region</option>
                        <option value="Bono East Region">Bono East Region</option>
                        <option value="Oti Region">Oti Region</option>
                        <option value="Upper West Region">Upper West Region</option>
                        <option value="Northern Region">Northern Region</option>
                        <option value="Volta Region">Volta Region</option>
                        <option value="Western Region">Western Region</option>
                        <option value="Western North Region">Western North Region</option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td><label>District :<span style="color:red">*</span></label></td>
                    <td><input required="required" name="district"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>Place Of Work/ Facility :<span style="color:red">*</span></label></td>
                    <td><input required="required" name="placeofwork"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>Rank :<span style="color:red">*</span></label></td>
                    <td><input required="required" name="rank"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>Staff ID :<span style="color:red">*</span></label></td>
                    <td><input required="required" name="staffid"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>PIN :<span style="color:red">*</span></label></td>
                    <td><input required="required" name="pin"
                               type="text"/></td>
                </tr>

                <tr>
                    <td><label>Professional Qualification :<span style="color:red">*</span></label></td>
                    <td>
                        <select style="height:4rem;width:27rem;" required="required" name="qualification">
                            <option value>--Select--</option>
                            <option value="Degree">Degree</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Certificate">Certificate</option>
                        </select>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
            <button name="prime" value="sub">SUBMIT</button>
        </form>
    </div>
</div>
